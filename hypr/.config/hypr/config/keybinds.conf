# variables
# https://wiki.hypr.land/Configuring/Keywords/
$terminal        = kitty
$browser         = firefox
$fileManager     = thunar
$screenshot      = hyprshot --freeze -m output -o ~/Pictures/Screenshots/
$screenshot-area = hyprshot --freeze -m region -o ~/Pictures/Screenshots/
$waybar          = cd ~/.config/waybar && \
                   killall -9 waybar && \
                   waybar
$appmenu         = pkill -SIGUSR2 rofi; \
                   rofi -show drun
$powermenu       = pkill -SIGUSR2 rofi; \
                   rofi -show menu \
                   -modi "menu:~/.config/rofi/custom/powermenu.sh" \
                   -theme "~/.config/rofi/custom/powermenu.rasi"
$wallpapermenu   = pkill -SIGUSR2 rofi; \
                   rofi -show wallpaper \
                   -modi "wallpaper:~/.config/rofi/custom/wallpapermenu.sh" \
                   -theme "~/.config/rofi/custom/wallpapermenu.rasi" \
                   -show-icons

# See https://wiki.hypr.land/Configuring/Keywords/
# https://wiki.hypr.land/Configuring/Binds/
# programs
$MOD   = SUPER
bind   = $MOD, W,            killactive
bind   = $MOD, F,            fullscreen
bind   = $MOD, J,            togglesplit
bind   = $MOD, V,            togglefloating
bind   = $MOD, P,            pseudo
bind   = $MOD  SHIFT, M,     exit
bind   = $MOD, Return,       exec,                    $terminal
bind   = $MOD, B,            exec,                    $browser
bind   = $MOD, E,            exec,                    $fileManager
bind   = $MOD, Print,        exec,                    $screenshot
bind   = $MOD  SHIFT, Print, exec,                    $screenshot-area
bind   = $MOD, R,            exec,                    $waybar
bind   = $MOD, D,            exec,                    $appmenu
bind   = $MOD, G,            exec,                    $wallpapermenu
bind   = $MOD, L,            exec,                    $powermenu

# toggle workspace
bind   = $MOD, 1,            workspace,               1
bind   = $MOD, 2,            workspace,               2
bind   = $MOD, 3,            workspace,               3
bind   = $MOD, 4,            workspace,               4
bind   = $MOD, 5,            workspace,               5
bind   = $MOD, 6,            workspace,               6
bind   = $MOD, 7,            workspace,               7
bind   = $MOD, 8,            workspace,               8
bind   = $MOD, 9,            workspace,               9
bind   = $MOD, 0,            workspace,               10
bind   = $MOD, S,            togglespecialworkspace,  magic
bind   = $MOD  SHIFT, S,     movetoworkspace,         special:magic

# move window focus
bind   = $MOD, left,         movefocus,               l
bind   = $MOD, right,        movefocus,               r
bind   = $MOD, up,           movefocus,               u
bind   = $MOD, down,         movefocus,               d

# move window
bind   = $MOD  SHIFT, left,  movewindow,              l
bind   = $MOD  SHIFT, right, movewindow,              r
bind   = $MOD  SHIFT, up,    movewindow,              u
bind   = $MOD  SHIFT, down,  movewindow,              d

# move window to workspace
bind   = $MOD  SHIFT, 1,     movetoworkspace,         1
bind   = $MOD  SHIFT, 2,     movetoworkspace,         2
bind   = $MOD  SHIFT, 3,     movetoworkspace,         3
bind   = $MOD  SHIFT, 4,     movetoworkspace,         4
bind   = $MOD  SHIFT, 5,     movetoworkspace,         5
bind   = $MOD  SHIFT, 6,     movetoworkspace,         6
bind   = $MOD  SHIFT, 7,     movetoworkspace,         7
bind   = $MOD  SHIFT, 8,     movetoworkspace,         8
bind   = $MOD  SHIFT, 9,     movetoworkspace,         9
bind   = $MOD  SHIFT, 0,     movetoworkspace,         10

# mouse gestures
bind   = $MOD, mouse_down,   workspace,               e+1
bind   = $MOD, mouse_up,     workspace,               e-1
bindm  = $MOD, mouse:272,    movewindow
bindm  = $MOD, mouse:273,    resizewindow

# multimedia function
bindel = , XF86AudioRaiseVolume,  exec, wpctl         set-volume -l 1 @DEFAULT_AUDIO_SINK@   5%+
bindel = , XF86AudioLowerVolume,  exec, wpctl         set-volume      @DEFAULT_AUDIO_SINK@   5%-
bindel = , XF86AudioMute,         exec, wpctl         set-mute        @DEFAULT_AUDIO_SINK@   toggle
bindel = , XF86AudioMicMute,      exec, wpctl         set-mute        @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp,   exec, brightnessctl -e4 -n2 set                            5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set                            5%-
bindl  = , XF86AudioNext,         exec, playerctl     next
bindl  = , XF86AudioPause,        exec, playerctl     play-pause
bindl  = , XF86AudioPlay,         exec, playerctl     play-pause
bindl  = , XF86AudioPrev,         exec, playerctl     previous