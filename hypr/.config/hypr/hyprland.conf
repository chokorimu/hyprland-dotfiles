# source = ~/.config/hypr/myColors.conf

### MONITORS ###
# https://wiki.hypr.land/Configuring/Monitors/
monitor = , preferred, auto, 1.25

### AUTOSTART ###
# exec-once = nm-applet &
exec-once = discord
exec-once = firefox
exec-once = swaync
exec-once = waybar
exec-once = otd-daemon
exec-once = swww-daemon

### ENVIRONMENT VARIABLES ###
# https://wiki.hypr.land/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia

### PERMISSIONS ###
# https://wiki.hypr.land/Configuring/Permissions/
# ecosystem {
#   enforce_permissions = 1
# }
# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

### LOOK AND FEEL ###
# https://wiki.hypr.land/Configuring/Variables/
# https://wiki.hypr.land/Configuring/Variables/#general
# https://wiki.hypr.land/Configuring/Tearing/
general {
    gaps_in = 7
    gaps_out = 10
    border_size = 0

    resize_on_border = true
    allow_tearing = false
    layout = dwindle

    #47b8c1ff
    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    $col.border = rgba(47b8c1ff) 0deg
    col.active_border = $col.border
    col.inactive_border = $col.border

}

# https://wiki.hypr.land/Configuring/Variables/#decoration
# https://wiki.hypr.land/Configuring/Variables/#blur
decoration {
    rounding = 12
    rounding_power = 2

    active_opacity = 0.8
    inactive_opacity = 0.8

    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        popups = true
        size = 1
        passes = 6
	    noise = 0.2
        brightness = 1.5
        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME              X0     Y0     X1     Y1
    bezier = easeOutQuint,     0.2,   1,     0.32,  1
    bezier = easeInOutCubic,   0.7,   0,     0.2,   1
    bezier = linear,           0,     0,     1,     1
    bezier = almostLinear,     0.5,   0.5,   0.75,  1
    bezier = quick,            0.15,  0,     0.1,   1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME           ONOFF  SPEED  CURVE           [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4,     easeOutQuint
    animation = windowsIn,     1,     4,     easeOutQuint,   popin
    animation = windowsOut,    1,     4,     easeOutQuint,   popin
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint,   slide
    animation = layersOut,     1,     1.5,   linear,         slide
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     4,     easeInOutCubic, slide
    animation = zoomFactor,    1,     7,     quick
    animation = monitorAdded,  1,     12,     easeInOutCubic
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
# https://wiki.hypr.land/Configuring/Gestures
# https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =	
    
    numlock_by_default = true
    follow_mouse = 1
    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
    
    touchpad {
        natural_scroll = true
        gesture = 3, horizontal, workspace
        gesture = 4, swipe, resize
    }
}


device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

### MY PROGRAMS ###
# https://wiki.hypr.land/Configuring/Keywords/
$terminal = kitty
$browser = zen-browser
$fileManager = thunar
$screenshot = hyprshot  --freeze -m output -o ~/Pictures/Screenshots/
$menu = pkill -SIGUSR2 rofi; rofi -show drun
$powermenu = pkill -SIGUSR2 rofi; rofi -show menu -modi "menu:~/.config/rofi/custom/powermenu.sh" -theme "~/.config/rofi/custom/powermenu.rasi"
$wallpapermenu = pkill -SIGUSR2 rofi; rofi -show wallpaper -modi "wallpaper:~/.config/rofi/custom/wallpapermenu.sh" -theme "~/.config/rofi/custom/wallpapermenu.rasi" -show-icons
$waybar = pkill -SIGUSR2 waybar

### KEYBINDINGS ###
# See https://wiki.hypr.land/Configuring/Keywords/
# https://wiki.hypr.land/Configuring/Binds/
$mainMod = SUPER
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, fullscreen
bind = $mainMod, W, killactive
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, J, togglesplit # dwindle
bind = $mainMod, V, togglefloating
bind = $mainMod SHIFT, M, exit
bind = $mainMod, D, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, G, exec, $wallpapermenu
bind = $mainMod, L, exec, $powermenu
bind = $mainMod, R, exec, $waybar
zbind = $mainMod, Print, exec, $screenshot

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

