[config]
# 1. reload_on_change: 
# If true, Matugen automatically runs when you edit this config file.
reload_on_change = true

# 2. scheme: 
# Determines the logic for color generation.
# Options: "content", "expressive", "fidelity", "fruit_salad", "monochrome", "neutral", "rainbow", "tonal_spot"
# "tonal_spot" is the default Material You look. "fidelity" keeps colors close to the image.
scheme = "neutral"


# 3. contrast:
# Adjusts contrast. Use 0.0 for standard, -1.0 for lower, 1.0 for higher.
contrast = 0.0

[templates.hypr]
input_path = "~/.config/matugen/templates/hypr.conf"
output_path = "~/.config/hypr/colors.conf"

[templates.rofi]
input_path = "~/.config/matugen/templates/rofi.rasi"
output_path = "~/.config/rofi/colors.rasi"

[templates.waybar]
input_path = "~/.config/matugen/templates/waybar.css"
output_path = "~/.config/waybar/colors.css"
post_hook = "pkill -SIGUSR2 waybar"

[templates.kitty]
input_path = "~/.config/matugen/templates/kitty.conf"
output_path = "~/.config/kitty/custom.conf"
post_hook = "pkill -SIGUSR1 kitty"

[templates.cava]
input_path = "~/.config/matugen/templates/cava"
output_path = "~/.config/cava/themes/custom"
post_hook = "pkill -SIGUSR1 cava"

[templates.btop]
input_path = "~/.config/matugen/templates/btop.theme"
output_path = "~/.config/btop/themes/custom.theme"

[templates.pywal]
input_path = "~/.config/matugen/templates/pywal.json"
output_path = "~/.cache/wal/colors.json"
post_hook = "pywalfox update"

[templates.pywal_plain]
input_path = "~/.config/matugen/templates/pywal-plain"
output_path = "~/.cache/wal/colors"

# 1. Output for Libadwaita / GTK4 (Nautilus, Settings)
[templates.gtk4]
input_path = "~/.config/matugen/templates/gtk.css"
output_path = "~/.config/gtk-4.0/gtk.css"

# 2. Output for Legacy GTK3
[templates.gtk3]
input_path = "~/.config/matugen/templates/gtk.css"
output_path = "~/.config/gtk-3.0/gtk.css"
